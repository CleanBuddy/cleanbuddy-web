mutation CreateProject($displayName: String!, $teamID: ID!) {
  createProject(displayName: $displayName, teamID: $teamID) {
    id
    displayName
    team {
      id
      displayName
    }
  }
}

mutation UpdateProject($id: ID!, $displayName: String!) {
  updateProject(id: $id, displayName: $displayName) {
    id
    displayName
    team {
      id
      displayName
    }
  }
}

mutation DeleteProject($id: ID!) {
  deleteProject(id: $id)
}

query TeamProjects($teamID: ID!) {
  team(id: $teamID) {
    id
    displayName
    projectsConnection {
      edges {
        node {
          id
          displayName
        }
        cursor
      }
      totalCount
    }
  }
}

query Project($id: ID!) {
  project(id: $id) {
    id
    displayName
    team {
      id
      displayName
    }
  }
}
