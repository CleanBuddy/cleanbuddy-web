# Application Mutations and Queries

mutation SubmitApplication($input: SubmitApplicationInput!) {
  submitApplication(input: $input) {
    id
    applicationType
    status
    message
    createdAt
    user {
      id
      displayName
      email
    }
  }
}

mutation ApproveApplication($applicationId: ID!) {
  approveApplication(applicationId: $applicationId) {
    id
    applicationType
    status
    reviewedAt
    reviewedBy {
      id
      displayName
      email
    }
  }
}

mutation RejectApplication($applicationId: ID!, $reason: String) {
  rejectApplication(applicationId: $applicationId, reason: $reason) {
    id
    applicationType
    status
    reviewedAt
    reviewedBy {
      id
      displayName
      email
    }
  }
}

query MyApplications {
  myApplications {
    id
    applicationType
    status
    message
    createdAt
    updatedAt
    reviewedAt
    reviewedBy {
      id
      displayName
      email
    }
  }
}

query PendingApplications {
  pendingApplications {
    id
    applicationType
    status
    message
    createdAt
    user {
      id
      displayName
      email
    }
  }
}

query Application($id: ID!) {
  application(id: $id) {
    id
    applicationType
    status
    message
    createdAt
    updatedAt
    reviewedAt
    user {
      id
      displayName
      email
    }
    reviewedBy {
      id
      displayName
      email
    }
  }
}
