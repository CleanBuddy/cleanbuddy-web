query MyCompany {
  myCompany {
    id
    companyType
    status
    rejectionReason
    companyName
    registrationNumber
    taxId
    companyStreet
    companyCity
    companyPostalCode
    companyCounty
    companyCountry
    businessType
    documents {
      identityDocumentUrl
      businessRegistrationUrl
      insuranceCertificateUrl
      additionalDocuments
    }
    message
    isActive
    totalCleaners
    activeCleaners
    createdAt
    updatedAt
  }
}

query Company($id: ID!) {
  company(id: $id) {
    id
    companyType
    status
    rejectionReason
    companyName
    registrationNumber
    taxId
    companyStreet
    companyCity
    companyPostalCode
    companyCounty
    companyCountry
    businessType
    documents {
      identityDocumentUrl
      businessRegistrationUrl
      insuranceCertificateUrl
      additionalDocuments
    }
    message
    isActive
    totalCleaners
    activeCleaners
    adminUser {
      id
      displayName
      email
    }
    createdAt
    updatedAt
  }
}

