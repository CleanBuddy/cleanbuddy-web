query GenerateDocumentSignedUrl($documentUrl: String!) {
  generateDocumentSignedUrl(documentUrl: $documentUrl)
}

mutation CreateCompany($input: CreateCompanyInput!) {
  createCompany(input: $input) {
    id
    companyType
    status
    companyName
    registrationNumber
    taxId
    companyStreet
    companyCity
    companyPostalCode
    companyCounty
    companyCountry
    businessType
    documents {
      identityDocumentUrl
      businessRegistrationUrl
      insuranceCertificateUrl
      additionalDocuments
    }
    message
    createdAt
  }
}

mutation UpdateCompany($input: UpdateCompanyInput!) {
  updateCompany(input: $input) {
    id
    companyName
    companyStreet
    companyCity
    companyPostalCode
    companyCounty
    businessType
    isActive
    updatedAt
  }
}

mutation ApproveCompany($companyId: ID!) {
  approveCompany(companyId: $companyId) {
    id
    status
    companyName
  }
}

mutation RejectCompany($companyId: ID!, $reason: String) {
  rejectCompany(companyId: $companyId, reason: $reason) {
    id
    status
    rejectionReason
    companyName
  }
}
