query MyCleanerProfile {
  myCleanerProfile {
    id
    userId
    companyId
    bio
    profilePicture
    tier
    isActive
    isVerified
    isAvailableToday
    averageRating
    totalReviews
    totalBookings
    completedBookings
    createdAt
    company {
      id
      companyName
    }
    serviceAreas {
      id
      city
      neighborhood
      postalCode
      travelFee
      isPreferred
    }
  }
}

mutation CreateCleanerProfile($input: CreateCleanerProfileInput!) {
  createCleanerProfile(input: $input) {
    id
    userId
    companyId
    bio
    tier
    isActive
    createdAt
    company {
      id
      companyName
    }
    serviceAreas {
      id
      city
      neighborhood
      postalCode
    }
  }
}

mutation UpdateCleanerProfile($input: UpdateCleanerProfileInput!) {
  updateCleanerProfile(input: $input) {
    id
    bio
    profilePicture
    isActive
    isAvailableToday
  }
}
